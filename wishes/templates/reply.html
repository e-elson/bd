{% extends 'base.html' %}
{% block content %}

<div class="col-md-9">
    <h1>Leave a reply for {{ wish.author }}</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.reply }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-nuetral">Reset</button>
    </form>

</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<style>
    *{
    font-family: 'Spectral', Tahoma, Geneva, Verdana, sans-serif;
    }
    a:hover{
    text-decoration:none;
    color: #ff4b2b;
    }
    #listbtn:hover{
    color: #333;
    }
    .row{
    padding: 30px;
    }
    .col-md-4{
    padding-bottom: 30px;
    }
    .container #title h1{
    padding-bottom: 25px;
    }
    @media(max-width: 560px){
    header #title,
	header nav,
	header nav li{
		float: none;
		text-align: center;
		width: 100%;
	}
	header{
		padding-bottom: 20px;
	}

	header .container{
		position: fixed;
		width: 100%;
		top: 0;
		background-color: #333;
		z-index: 10000;
		padding-bottom: 16px;
		border-bottom: 3px #ff4b2b solid;
	}
	.detail{
    width: 90%;
    margin-left: 5%;
    margin-right: 5%;
    margin-top: 200px;
    }
    }
</style>
<div class="detail"
    <div class="row">
        {% for image in images %}
        <div class="col-md-4">
            <div class="card mb-2">
                <img src="{% static image.image %}" class="card-img-top">
                <div class="card-body" style="background:#ff4b2b; color:white;">
                    <h6 class="card-text" style="background:#ff4b2b; color:white;">{{ image.desc }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

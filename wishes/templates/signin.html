{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1> SIGN IN</h1>
<div class="row">
    <div class="col-md-5 offset-md-4">
        <div class="card mb-2">
            <div class="card-top">
                <h5>If you're the birthday damsel, please sign in to see details of your wishes</h5>
            </div>
            <div class="card-body">
                <form action="" class="card-centre" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-nuetral">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
